<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <style>
        body{
            font: 1.2em Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = prompt('Qual e o seu nome?')
        document.write(`Ola <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiusculas e <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`Seu nome em minusculas e<strong> ${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
