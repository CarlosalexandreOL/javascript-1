<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="velocidade">Velocidade do carro:</label>
    <input type="number" name="velocidade" id="velocidade">km/h
    <input type="button" value="verificar" onclick="verificar()">
    <div id="resultado">

    </div>


    <script>
        function verificar(){
            var velocida =  document.getElementById('velocidade')
            var resultad = document.getElementById('resultado')
            var vel = Number(velocida.value)
            resultad.innerHTML = `<p>Sua velocidade atual e de <strong>${vel}</strong> km/h</p>`
            if(vel > 60){
                resultad.innerHTML += `<p>Você ultrapassou o limite de velocidade. <strong>MULTADO!!</strong></p>`
            }
            resultad.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
